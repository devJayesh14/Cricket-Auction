<div class="header bg-white border-bottom shadow-sm sticky-top" style="z-index: 1000;">
  <div class="container-fluid px-3 px-md-4 py-2 py-md-3">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
      <div class="d-flex align-items-center gap-2 gap-md-3 w-100 w-md-auto">
        @if (shouldShowNavigationButtons()) {
          <button 
            class="btn btn-outline-primary btn-sm" 
            (click)="goToDashboard()"
            [class.active]="isAdmin() ? currentUrl === '/admin/dashboard' : currentUrl === '/dashboard'"
          >
            <i class="bi bi-speedometer2 me-md-2"></i>
            <span class="d-none d-md-inline">Dashboard</span>
            <span class="d-md-none">Dashboard</span>
          </button>
          <button 
            class="btn btn-outline-primary btn-sm" 
            (click)="goToEvents()"
            [class.active]="currentUrl.startsWith('/events')"
          >
            <i class="bi bi-calendar-event me-md-2"></i>
            <span class="d-none d-md-inline">Events</span>
            <span class="d-md-none">Events</span>
          </button>
        } @else {
          <button class="btn btn-outline-primary btn-sm" (click)="goToDashboard()">
            <i class="bi bi-house-door me-md-2"></i>
            <span class="d-none d-md-inline">Main Menu</span>
          </button>
        }
        <div class="vr d-none d-md-block"></div>
        <h5 class="mb-0 text-muted d-none d-md-block">Cricket Auction</h5>
        <h6 class="mb-0 text-muted d-md-none">Cricket Auction</h6>
      </div>
      <div class="d-flex align-items-center gap-2 gap-md-3 w-100 w-md-auto justify-content-end">
        @if (currentUser) {
          <span class="text-muted small d-none d-md-inline">
            <i class="bi bi-person-circle me-1"></i>
            {{ currentUser.name }} 
            <span class="badge bg-secondary ms-2">{{ currentUser.role | titlecase }}</span>
          </span>
          <span class="text-muted small d-md-none text-truncate" style="max-width: 150px;">
            <i class="bi bi-person-circle me-1"></i>
            {{ currentUser.name }}
          </span>
          <span class="badge bg-secondary d-md-none">{{ currentUser.role | titlecase }}</span>
          <button class="btn btn-outline-danger btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right me-md-2"></i>
            <span class="d-none d-md-inline">Logout</span>
          </button>
        }
      </div>
    </div>
  </div>
</div>
